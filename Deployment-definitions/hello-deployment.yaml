apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-deployment
  template:
    metadata:
      labels:
        app: hello-deployment
    spec:
      containers:
        - name: hello-service
          image: zirconblue.azurecr.io/hello-service:latest
          ports:
            - containerPort: 8080


apiVersion: v1
kind: Service
metadata:
  name: hello-loadbalancer
spec:
  selector:
    app: example
  ports:
    - protocol: TCP
    - port: 8080
      targetPort: 8080
  type: LoadBalancer